version: 2
models:
- name: customers
  description: One record per customer
  columns:
    - name: customer_id
      description: Primary key
      tests:
        - unique
        - not_null
    - name: first_order_date
      description: NULL when a customer has not yet placed an order.
- name: stg_customers
  description: '{{ doc("cust_table") }}'
  columns:
    - name: customer_id
      description: Primary key
      tests:
        - unique
        - not_null
- name: stg_orders
  description: '{{ doc("orders_table") }}'
  columns:
    - name: order_id
      description: Primary key
      tests:
        - unique
        - not_null
    - name: status
      tests:
        - accepted_values:
            values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
